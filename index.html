<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./image/favicon.png" />
    <meta property="og:image" content="./image/thum.png" />
    <meta property="og:site_name" content="TODAY MOMENT" />
    <meta property="og:description" content="시간,날씨,위치 그리고 랜덤 명언" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>TODAY MOMENT</title>
  </head>
  <body>
    <div class="container">
      <div class="clock"></div>
      <div id="result">
        <h2 class="quote-title">Today's 명언</h2>
        <div class="quote"></div>
        <div class="author"></div>
        <button class="quoteBtn">다른 명언 보기</button>
      </div>
      <div class="noti">
        위치 정보를 가져올 수 없습니다 <br />위치 설정을 확인해주세요
      </div>
      <div class="weather-city">
        <div class="current-weather">
          <div class="info">
            <span>날씨</span>
            <div class="temp">현재온도</div>
            <div class="weather">현재날씨</div>
          </div>
          <div class="city-box">
            <span>위치</span>
            <div class="city">현재 위치</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
